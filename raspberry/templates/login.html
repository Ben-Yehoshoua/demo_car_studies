  <style>
    :root {
      --bg-dark: #f8fafc;
      --bg-light: #ffffff;
      --surface: #f1f5f9;
      --surface-light: #e2e8f0;
      --primary: #3b82f6;
      --primary-dark: #2563eb;
      --secondary: #8b5cf6;
      --accent: #06b6d4;
      --success: #10b981;
      --warning: #f59e0b;
      --danger: #ef4444;
      --text-primary: #0f172a;
      --text-secondary: #475569;
      --text-muted: #64748b;
      --border: rgba(15, 23, 42, 0.1);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Inter', ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: linear-gradient(180deg, var(--bg-dark), #eef2f7);
      min-height: 100vh;
      color: var(--text-primary);
      display: grid;
      place-items: center;
      padding: 2rem;
    }

    .card {
      width: 100%;
      max-width: 440px;
      background: var(--bg-light);
      border: 1px solid var(--border);
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,.08);
      overflow: hidden;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      padding: 1.25rem 1.5rem;
      border-bottom: 1px solid var(--border);
      background: var(--bg-light);
    }
    .logo-icon {
      width: 40px; height: 40px; border-radius: 10px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      display: grid; place-items: center; font-size: 1.5rem;
      color: white;
    }
    h1 { font-size: 1.1rem; font-weight: 600; letter-spacing: -0.02em; }

    form { padding: 1.25rem 1.5rem 1.5rem; display: grid; gap: 1rem; }
    label { font-size: .85rem; color: var(--text-secondary); font-weight: 600; }
    .input {
      width: 100%;
      border: 1px solid var(--border);
      background: var(--surface);
      border-radius: 10px;
      padding: .8rem .9rem;
      font-size: 1rem;
      outline: none;
      transition: border .2s, box-shadow .2s;
    }
    .input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 4px rgba(59,130,246,.12);
      background: #fff;
    }

    .btn {
      display: inline-flex; justify-content: center; align-items: center;
      gap: .5rem;
      border: none; cursor: pointer;
      padding: .85rem 1rem; border-radius: 10px;
      font-weight: 700; color: white; font-size: 1rem;
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      box-shadow: 0 6px 18px rgba(59,130,246,.35);
      transition: transform .15s ease, box-shadow .2s ease, filter .2s ease;
    }
    .btn:hover { transform: translateY(-1px); filter: brightness(1.02); }
    .btn:active { transform: translateY(0); }

    .row { display: grid; gap: .4rem; }
    .hint { font-size: .85rem; color: var(--text-muted); }
    .error {
      display: none;
      background: #fff; border: 1px solid rgba(239,68,68,.35);
      color: var(--danger); padding: .75rem 1rem;
      border-radius: 10px; font-size: .9rem;
    }
    .error.show { display: block; }
    .footer-hint {
      padding: 0 1.5rem 1.25rem;
      font-size: .85rem; color: var(--text-muted); text-align: center;
    }
    .brand-logo{ height:56px; width:auto; }
  </style>
</head>
